<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator App</title>
    <script type="module" src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Quote Generator App</h1>
    <form action="">
        <label for="quote-input">Enter quote: </label>
        <textarea name="quote" id="quote" cols="24" rows="4"></textarea><br><br>
        <label for="author">Enter author: </label>
        <input type="text" id="author" name="author"><br><br>
        <button id="add-quote">Add quote</button><br><br>
    </form>
    <p id="errMsg"></p>
    <button id="generate-quote-btn">Generate a quote</button>
    <p id="displayed-quote"></p>
</body>
</html>
