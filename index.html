<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator App</title>
    <script src="./frontend/app.js" defer></script>
</head>
<body>
    <h1>Quote Generator App</h1>
    <form action="">
        <label for="quote-input">Enter quote: </label>
        <textarea name="quote-input" id="quote-input" cols="24" rows="4"></textarea><br><br>
        <label for="author-input">Enter author: </label>
        <input type="text" id="author-input" name="author-input"><br><br>
        <button id="add-quote">Add quote</button><br><br>
    </form>
    <button id="generate-quote-btn">Generate a quote</button>
    <p id="quote"></p>
</body>
</html>
